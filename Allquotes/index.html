<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Цитатыхули</title>
<link rel="icon" type="image/png" href="ico.png">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: url("bg.jpg") center / cover no-repeat fixed;
        display: flex;
        justify-content: center;
        padding: 40px 0;
        font-family: Arial, sans-serif;
    }

    .wrapper {
        width: 90%;
        max-width: 900px;
        text-align: center;
    }

    .logo img {
        max-width: 280px;
        margin-bottom: 20px;
    }

    /* БЛОК С РАЗМЫТИЕМ */
    .blur-box {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
    }

    .blur-box::before {
        content: "";
        position: absolute;
        inset: 0;
        background: inherit;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
    }

    /* КОНТЕНТ ПОВЕРХ БЛЮРА */
    .gallery {
        position: relative;
        background: rgba(255, 255, 255, 0.75);
        padding: 30px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .gallery img {
        width: 100%;
        border-radius: 12px;
    }
</style>
</head>
<body>

<div class="wrapper">

    <!-- ЛОГО -->
    <div class="logo">
        <img src="logo.gif" alt="Logo">
    </div>

    <!-- РАЗМЫТЫЙ ЦЕНТР -->
    <div class="blur-box">
        <div class="gallery" id="gallery"></div>
    </div>

</div>

<script>
fetch("images.json")
    .then(res => res.json())
    .then(data => {
        const gallery = document.getElementById("gallery");

        data.forEach(item => {
            if (!item.image) return;

            const img = document.createElement("img");
            img.src = item.image;
            img.loading = "lazy";
            gallery.appendChild(img);
        });
    })
    .catch(err => console.error("Ошибка загрузки JSON", err));
</script>

</body>
</html>
